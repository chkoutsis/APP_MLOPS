<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MLOPS KOUTSIS</title>
</head>
<body>

    <h1>UserID Prediction</h1>
    <form method="post" action="/predict" enctype="multipart/form-data">
        <br>
        <input type="file" id="json_file" name="json_file" accept=".json" required="required" >
        <input type="submit" value="Predict"><br><br>   
    </form>
    <br>
    <br>
    {% if result %}
        <p>UserID: {{ result }}</p>
    {% elif result == ''%}
        <p>Wrong model name.</p>
    {% endif %}

</body>
</html>
